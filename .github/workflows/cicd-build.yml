name: Node.js CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up SSH key
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: SSH into server and set up environment
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@54.226.133.180 "
            cd /home/ubuntu/Sample-Node.js-Application && \
            npm install && \
            npm start &"
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Test the application
        run: |
          sleep 5  # Wait for the app to start
          curl http://your-ubuntu-server-ip:3000  # Adjust if needed
